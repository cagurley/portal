{% if staff.size > 0 %}
<div id="p-counselor" class="p-section">
  <img class="staff-portrait" src="/images/staff/{{staff[0].image}}.jpg" alt="Counselor portrait">
  <h4>
    <span class="staff-name">{{staff[0].preferred}} {{staff[0].last}}</span>
    <span class="staff-title">{{ staff[0].title | upcase }}</span>
  </h4>
  <p>Question about your next steps? I'm here to help.</p>
  <ul class="link-list">
    <li><a href="mailto:{{ staff[0].email | url_encode }}">{{staff[0].email}}</a></li>
    <li><a href="tel:{{staff[0].phone}}">{{staff[0].phone}}</a></li>
    <!--<li><a href="">Schedule a virtual appointment</a></li>-->
  </ul>
</div>
{% endif %}
