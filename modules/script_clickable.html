<script type="text/javascript">
  'use strict';

  $('.p-clickable').on('mouseover focusin', function () {
    $(this).addClass('p-focus');
  });
  $('.p-clickable').on('mouseout focusout', function () {
    $(this).removeClass('p-focus');
  });
  $('.p-clickable').on('click keypress', function () {
    window.location.href = $(this).find('.p-link').attr('href');
  });
</script>
