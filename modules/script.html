  var appSelect = document.querySelector("select[onchange][data-onchange='{ init: false }']");

  if (appSelect) {

    appText.textContent ='You are viewing information for the following application:';
    appSelect.setAttribute('style', '');
    appInfo.appendChild(appText);
    appInfo.appendChild(appSelect);
  }
</script>
