<script type="text/javascript">
  'use strict';

  $('.p-xcontrol').next().hide();
  $('.p-xcontrol').on('click keypress', function () {
    var icon = $(this).find('.p-xicon > polygon');
    $(this).next().toggle();
    $(this).toggleClass('p-active');

    if (icon.attr('transform')) {
      icon.removeAttr('transform');
    } else {
      icon.attr('transform', 'rotate(180)');
    }
  });
  $('.p-xcontrol').on('mouseover focusin', function () {
    $(this).addClass('p-focus');
  });
  $('.p-xcontrol').on('mouseout focusout', function () {
    $(this).removeClass('p-focus');
  });
</script>
