<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <!--<style type="text/css">/*<![CDATA[*/
      /*STYLESHEET HERE*/
    /*]]>*/</style>-->
    <link type="text/css" rel="stylesheet" href="dashboard.css">
  </head>
  <body>
    <div class="inherited" style="text-align: left;">
      <p style="color:#ad0000; font-size:14px;">
        <strong><em>We have received the following test scores for you:</em></strong>
      </p>
    </div>
    <div class="dash">
      <div class="dash-section">
        <h3 class="dash-header">ACT</h3>
        <div class="dash-body">
          {% for score in act_scores %}
          <div class="dash-row">
            <div class="dash-item fsl-6">
              <div class="dash-label">Test Date</div>
              <div class="dash-content">{{score.date}}</div>
            </div>
            <div class="dash-item fsl-6">
              <div class="dash-label">Composite</div>
              <div class="dash-content">{{score.total}}</div>
            </div>
            <div class="dash-item">
              <div class="dash-label">English</div>
              <div class="dash-content">{{score.score1}}</div>
            </div>
            <div class="dash-item">
              <div class="dash-label">Math</div>
              <div class="dash-content">{{score.score2}}</div>
            </div>
            <div class="dash-item">
              <div class="dash-label">Reading</div>
              <div class="dash-content">{{score.score3}}</div>
            </div>
            <div class="dash-item">
              <div class="dash-label">Sci Reasoning</div>
              <div class="dash-content">{{score.score4}}</div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <!--<script type="text/javascript">/*<![CDATA[*/
      /*SCRIPT HERE*/
    /*]]>*/</script>-->
    <script type="text/javascript" src="dashboard.js"></script>
  </body>
</html>
